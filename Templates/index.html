<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Chatbot</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/221808/sky.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chatbot {
            width: 400px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background-color: #007aff;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        #messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid #ccc;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        .input-area button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #005bb5;
        }

        /* Message Bubbles */
        .message {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            max-width: 70%;
            border-radius: 15px;
            font-size: 16px;
        }

        .user-message {
            align-self: flex-end;
            background-color: #007aff;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #f1f0f0;
            color: black;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chatbot">
            <div class="header">Real Estate Chatbot</div>
            <div id="messages"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type a message..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;

            const messagesDiv = document.getElementById("messages");

            // Display user message
            const userMessageDiv = document.createElement("div");
            userMessageDiv.className = "message user-message";
            userMessageDiv.textContent = userInput;
            messagesDiv.appendChild(userMessageDiv);

            // Clear input
            document.getElementById("user-input").value = "";

            try {
                // Send request to the backend
                const response = await fetch("http://127.0.0.1:5000/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: userInput }),
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch response from the backend.");
                }

                const data = await response.json();

                // Display bot response
                const botMessageDiv = document.createElement("div");
                botMessageDiv.className = "message bot-message";
                botMessageDiv.textContent = data.response;
                messagesDiv.appendChild(botMessageDiv);

                // Scroll to the bottom
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                console.error("Error communicating with backend:", error);
                const errorMessageDiv = document.createElement("div");
                errorMessageDiv.className = "message bot-message";
                errorMessageDiv.textContent = "Error: Could not connect to backend.";
                messagesDiv.appendChild(errorMessageDiv);
            }
        }
    </script>
</body>
</html>
