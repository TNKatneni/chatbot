<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="chatbot">
            <div class="header">
                <img src="{{ url_for('static', filename='chaticon.png') }}" alt="Chatbot Logo" class="chat-icon">
                Real Estate Chatbot
            </div>            
            <div id="messages"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type a message..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;

            const messagesDiv = document.getElementById("messages");

            // Display user message
            const userMessageDiv = document.createElement("div");
            userMessageDiv.className = "message user-message";
            userMessageDiv.textContent = userInput;
            messagesDiv.appendChild(userMessageDiv);

            // Clear input
            document.getElementById("user-input").value = "";

            // Add typing indicator
            const typingDiv = document.createElement("div");
            typingDiv.className = "typing-indicator";
            typingDiv.textContent = "Bot is typing...";
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            try {
                // Send request to the backend
                const response = await fetch("http://127.0.0.1:5000/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: userInput }),
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch response from the backend.");
                }

                const data = await response.json();

                // Remove typing indicator
                messagesDiv.removeChild(typingDiv);

                // Display bot response
                const botMessageDiv = document.createElement("div");
                botMessageDiv.className = "message bot-message";
                botMessageDiv.textContent = data.response;
                messagesDiv.appendChild(botMessageDiv);

                // Scroll to the bottom
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                console.error("Error communicating with backend:", error);
                messagesDiv.removeChild(typingDiv);
                const errorMessageDiv = document.createElement("div");
                errorMessageDiv.className = "message bot-message";
                errorMessageDiv.textContent = "Error: Could not connect to backend.";
                messagesDiv.appendChild(errorMessageDiv);
            }
        }
    </script>
</body>
</html>
